<!DOCTYPE html>
<html>
	<head>
		{% block head %}
		<meta charset='utf-8' />
		<style type="text/css">
  .wrap{
	background-color:rgba(255,255,255,0);
  width:100%;
  overflow:hidden;
height:100%;
}
.scroller{
	background-color:rgba(255,255,255,0);
  overflow: hidden;
	  padding: 0px !important;
height:100%;
	flex:1;
}
.uitems{
	background-color:rgba(255,255,255,0);
	  line-height: 0;
height:100%;
padding:0px !important;
margin:0px ;
	 font-size: 0; 
  list-style-type: none;
  transition: transform 1s ease-in-out;
    white-space: nowrap;
  }
  .uitem{
	background-color:rgba(255,255,255,0);
	height:100%;
width:100%;
	  background-position: 50% 50%;
  display: inline-block;
	    background-size: cover;
    width: 100%;
			    border-radius: 6px;
  
  }
		</style>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.6/semantic.min.css">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<title>羽天珼岸 HakureiWings</title>
		{% endblock %}  
	</head>
	<body style="background:#FFFFFF;">
		<div id="canvasBubbles" style="z-index:-999;position:absolute; height:99.6%; width:100%"></div>
		<img id = "run"  style="z-index:-11; position: absolute; left: -70px; bottom: 0px; height:45%;"  src="/static/img/pic.png"></img>

		<div class= "ui container" style="z-index:1;background:#fff; padding-top:1%; height:100%;border-top-width: 0px;border-bottom-width: 0px;margin-bottom: 0px;padding-left: 0px;padding-right: 0px;" >

			<div onmouseover="clearInterval(loadit);" onmouseout="onloadfunc();" id = "picturebox" class ="ui grid wrap" style="height:60%; margin: -14px 0px -14px 0px;  position: relative;">
				<div style="z-index:999; position: absolute; bottom:0px; text-align:right; padding:0px; right:0px; background: -moz-linear-gradient(left, rgba(255,255,255,0) 0%, rgba(255,255,255,0.2) 100%); background: -webkit-linear-gradient(left, rgba(255,255,255,0) 0%,rgba(255,255,255,0.2) 100%); background: linear-gradient(to right, rgba(255,255,255,0) 0%,rgba(255,255,255,0.2) 100%); filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#00ffffff',endColorstr='#ffffff',GradientType=1); width:100%;"><a href="/"><img src="/static/img/logo.png" style="width:25%;"></a></div>

				<div class="scroller">
					<ul class="uitems">
						<li class="uitem" style="background-image:url(/static/img/hana00.jpg);">
						</li>
						<li class="uitem" style="background-image:url(/static/img/site.jpg);">
						</li>
					</ul>


				</div>
			</div>
			<div class ="ui grid" style="height:38.5%; margin-left:0px; margin-right:0px; ">
				<div class ="thirteen wide column" style="padding:10px 0px 3% 0px">
					<div style="height:100%;">
						{% block content %}{% endblock %}
					</div>
				</div>
				<div class="three wide column" style="padding-right:0px;">
					<div class="ui vertical fluid right tabular menu" style="height:100%;">  
						<a id="event" class="item {% block index %}{% endblock %}" href="javascript:go('/xhttp/event','event');">
							<i style="padding-right:5px;" class="info icon"></i>近期資訊
						</a>
						<a id="member" class="item {% block member %}{% endblock %}" href="javascript:go('/xhttp/member','member');">
							<i style="padding-right:5px;"  class="users icon"></i>成員介紹
						</a>
						<a id="illust" class="item {% block draw %}{% endblock %}" href="javascript:go('/xhttp/illust','illust');">
							<i style="padding-right:5px;"  class="paint brush icon"></i>繪師專區
						</a>
						<a class="item {% block fb %}{% endblock %}" href="https://www.facebook.com/HakureiWing/">
							<i style="padding-right:5px;"  class="facebook icon"></i>粉絲專頁
						</a>
						<a class="item {% block card %}{% endblock %}" href="https://wing.hakurei.club">
							<i style="padding-right:5px;"  class="shop icon"></i>通販購買
						</a>
						<a class="item {% block contact %}{% endblock %}" href="mailto:contact@hakurei.club">
							<i style="padding-right:5px;"  class="mail outline icon"></i>聯絡我們
						</a>
					</div>
				</div>
			</div>
			<div class="ui horizontal divider header" style="font-size: 1em; height:4%;padding-top:1.5%; padding-bottom:1%; margin:0px; width:100%;">
				<i class="fa fa-copyright"></i> 2016-2017 羽天珼岸 / Illust: 夢築 / 0muCMS
			</div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
		<script src="/static/js/bubbles.js"></script>
		<script>
bubblesMain(new Object({
	type : 'radial',
	revolve : 'center',
	minSpeed : 60,
	maxSpeed : 60,
	minSize : 15,
	maxSize : 80,
	num : 160,
	opacity:0.18,
	colors : new Array('#FFFFFF','#6E6EFF','#0000E0','#C26EFF','#59FFFF')
}));
function go(html,classn)
{
	var htmlclass = document.getElementById(classn);
	var xmlHttp = new XMLHttpRequest();
	var content_div = document.getElementById('content');
	var eventt = document.getElementById('event')
		var illust = document.getElementById('illust')
		var member = document.getElementById('member')
		xmlHttp.onreadystatechange = function() {
			if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
			{
				content_div.innerHTML = xmlHttp.responseText;
			}
		};
	eventt.className = "item";
	illust.className = "item";
	member.className = "item";
	htmlclass.className = "item active";
	xmlHttp.withCredentials = true;
	start = new Date().getTime();
	xmlHttp.open("GET", html , true); 
	xmlHttp.send(null);
}

var loadit;
var d = document;
var wrap = d.querySelector('.wrap');
var items = d.querySelector('.uitems');
var itemCount = d.querySelectorAll('.iitem').length;
var scroller = d.querySelector('.scroller');
var pos = 0;
var transform = Modernizr.prefixed('transform');

function setTransform() 
{
	items.style[transform] = 'translate3d(' + (-pos * items.offsetWidth) + 'px,0,0)';
}

function prev() 
{
	pos = Math.max(pos - 1, 0);
	setTransform();
}

function next() 
{
	pos = Math.min(pos + 1, itemCount + 1);
	setTransform();
}

window.addEventListener('resize', setTransform);
window.onload = onloadfunc;
function onloadfunc()
{
	var num = 0 ;
	loadit = window.setInterval(function () {
		if (num == 1){
		prev();
		num = 0;
		}else{
		next();		
		num = num + 1
		}
	    }, 5000); // repeat forever, polling every 3 seconds
}

		</script>
		{% block script %}
		{% endblock %}
	</body>
</html>
