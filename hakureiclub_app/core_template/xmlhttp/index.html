<style>
.item {
	margin-bottom:5px;
}
</style>
<div style="position: absolute; padding:2% 0% 2% 2%; left:0%; top:0%; width:100%; height:100%;">
	<div class="ui icon message" style="width:98%; margin-bottom:0px;">
		<i class="empty moon icon"></i>
		<div class="content">
			<div class="header">
				近期參予場次資訊  
			</div>
			{%for newest in newest %}
			<p>{{newest.name}} - {{newest.time}} @ {{newest.place}}</p>
			{%endfor%}
		</div>
	</div>
	<div class="our" style="overflow:auto; height:70%;">
		<div class="ui list" style="padding:1%; margin-top:6px;">
			{%for blog in blog8th %}
			<div class="item">
				<i class="empty star icon"></i>
				<div class="content">
					<div class="description">{{blog.title}} <a href="/blog/{{blog.url}}">  -> 完整貼文</a> </div>
				</div>
			</div>
			{%endfor%}
		</div>
	</div>
</div>
