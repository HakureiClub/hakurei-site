{% extends "admin/panel.html"%}
{% block text %}
<a class="ui green right ribbon label">0MuCMS | Admin-Panel</a>
<div class="ui secondary pointing menu">
	<a class="item" href="/admin/">
		預訂參加清單
	</a>
	<a class="item active" href="/admin/editor">
		編輯器
	</a>
</div>
<div class="ui tab active">
	<br />
	<form id="form" class="createtable">
		<div>
			<div class="ui fluid input">
				<input class="form-control" name="title" type="text" id = "fc-inp">
			</div>
	</br>
	<textarea id="markdown" class="content" name="content">
	</textarea> 
		</div>
	</form>
	<div class="ui divider"></div>
	<div class="ui grid">
		<div class="thirteen wide column">
		</div>
		<div class="three wide column">
			<div class="ui fluid buttons">
				<button  type="submit" onclick="submitit()" class="ui positive button">快速發佈</button>
			</div>
		</div>
	</div>
	<div class="ui divider"></div>
	<div class="ui secondary pointing menu">
		<a class="item active" data-tab="posts">
			已經發佈
		</a>
	</div>
	<div class="ui tab active" data-tab="posts">
		<table id="marktitle" class="ui definition celled right aligned table">
			<thead>
				<tr>
					<th>佇列</th>
					<th>檔案名稱</th>		
					<th>刪除文章</th>	
				</tr>
			</thead>
			<tbody>
				{%for blog in blog%}
				<tr>
					<td>{{loop.index}}</td>
					<td>{{blog.title}}</td>
					<td></td>
				</tr>
				{%endfor%}
			</tbody>
		</table>
	</div>
</div>
</br>
</div>
{% endblock %}
